<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: cursive;
            background-image: url("https://static.vecteezy.com/system/resources/previews/006/980/007/original/light-purple-low-poly-cover-vector.jpg")
        }
        #app {
            max-width: 400px;
            margin: 0 auto;
        }

        h1{
            background-color: #9dd82f;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #cccccc;
            margin: 5px 0;

            margin: 5px 0;
        }

        .delete-button {
            background-color: #ff4136;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #84d82f;
        }
        input{
            background-color: #ffeb36;
        }

        button{
            background-color: #bfd82f;
        }
    </style>
</head>


       
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${taskText}
                    <button class="delete-button" onclick="removeTask(this)">Delete</button>
                `;
                taskList.appendChild(listItem);
                taskInput.value = '';
            }
        }

        // Function to remove a task
        function removeTask(button) {
            const listItem = button.parentElement;
            taskList.removeChild(listItem);
        }

        // Event listener for Enter key press in the input field
        taskInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
